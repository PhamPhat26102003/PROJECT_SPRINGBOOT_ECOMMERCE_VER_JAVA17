<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Start Header/Navigation -->
<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Laptop Gaming<span>.</span></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsFurni">
            <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li><a class="nav-link" th:href="@{/list-laptop}">Laptop</a></li>
                <li><a class="nav-link" href="about.html">Accessories</a></li>
                <li><a class="nav-link" href="services.html">Services</a></li>
                <li><a class="nav-link" href="blog.html">Blog</a></li>
                <li><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>

            <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5" style="align-items: center;">
                <select class="login-logout" style="border: none;
                                                    height: 30px;
                                                    background: #2f2f2f;
                                                    color: white;"
                        onchange="location = this.value;">
                    <option th:text="${session.username != null} ? ${session.username} : 'Authentication'"></option>
                    <option th:if="${session.username == null}" value="http://localhost:8099/shop/login">Sign In</option>
                    <option th:if="${session.username != null}" value="http://localhost:8099/shop/logout">Logout</option>
                    <option value="http://localhost:8099/shop/register">Sign up</option>
                </select>
                <li><a class="nav-link" href="cart.html"><img th:src="@{/images/cart.svg}"></a></li>
            </ul>
        </div>
    </div>

</nav>
<!-- End Header/Navigation -->


<!-- Section-->
<section class="py-5 container">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black" style="margin-top:140px">
                                <h3 class="mb-5 text-uppercase">Login</h3>

                                <div th:if = "${param.error}" class="text-center alert alert-warning">
                                    <p>Invalid username or password</p>
                                </div>

                                <div th:if = "${param.logout}" class="text-center alert alert-success">
                                    <p>You have been logged out</p>
                                </div>

                                <form th:action="@{do-login}" method="post">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="username" name="username" class="form-control form-control-lg"/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                <div class="d-flex justify-content-start pt-3">
                                    <a th:href="@{/register}" type="button" class="btn btn-light btn-lg">Register</a>
                                    <button type="submit" class="btn btn-warning btn-lg ms-2">Login</button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="/fragments :: header">
</head>

	<body>

	<!-- Start Header/Navigation -->
	<nav th:replace="fragments :: navigation"></nav>
	<!-- End Header/Navigation -->

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>My Account</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		<div class="untree_co-section">
		    <div class="container">
		      <div class="row mb-5">
		        <div class="col-md-12">
		          <div class="border p-4 rounded" role="alert">
		            Returning customer? <a href="#">Click here</a> to login
		          </div>
		        </div>
		      </div>
		      <div class="row">
				  <form th:action="@{/update-info-account}" method="put" th:object="${customer}">
					  <div class="col-md-6 mb-5 mb-md-0" >
						  <h2 class="h3 mb-3 text-black">My Account</h2>
						  <div class="p-3 p-lg-5 border bg-white">
							  <div class="form-group row">
								  <div th:if="${success}" class="text-center text-success" style="font-size:18px">
									  <p th:text="${success}"></p>
								  </div>
								  <div th:if="${error}" class="text-center text-warning" style="font-size:18px">
									  <p th:text="${error}"></p>
								  </div>
								  <div class="col-md-6">
									  <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
									  <input type="text" th:field="*{firstName}"
											 class="form-control" id="c_fname" name="firstName" readonly>
								  </div>
								  <div class="col-md-6">
									  <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
									  <input type="text" th:field="*{lastName}"
											 class="form-control" id="c_lname" name="lastName" readonly>
								  </div>
							  </div>

							  <div class="form-group row">
								  <div class="col-md-12">
									  <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
									  <input type="text" th:field="*{address}" class="form-control" id="c_address" name="address" placeholder="Street address">
								  </div>
							  </div>

							  <div class="form-group row">
								  <div class="col-md-6">
									  <label for="c_state_country" class="text-black">State / Country <span class="text-danger">*</span></label>
									  <input type="text" th:field="*{country}" class="form-control" id="c_state_country" name="country">
								  </div>

								  <div class="col-md-6" style="margin-top:5px">
									  <select class="select" name="city" th:field="*{city}" multiple>
										  <option th:each="cities : ${cities}"
												  th:value="${cities.id}"
												  th:text="${cities.name}"></option>
									  </select>
								  </div>
							  </div>

							  <div class="form-group row mb-5">
								  <div class="col-md-6">
									  <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
									  <input type="text" th:field="*{username}"
											 class="form-control" id="c_email_address" name="username" readonly>
								  </div>
								  <div class="col-md-6">
									  <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
									  <input type="text" th:field="*{phone}" class="form-control" id="c_phone" name="phone" placeholder="">
								  </div>
								  <button type="submit" class="btn btn-primary" style="margin-top: 20px;
																			width: 46%;
																			margin-right: auto;
																			margin-left: 13px;
																			border-radius: 10px;">Save</button>
							  </div>
						  </div>
					  </div>
				  </form>

		          <div class="row mb-5">
		            <div class="col-md-12">
		              <h2 class="h3 mb-3 text-black">Coupon Code</h2>
		              <div class="p-3 p-lg-5 border bg-white">

		                <label for="c_code" class="text-black mb-3">Enter your coupon code if you have one</label>
		                <div class="input-group w-75 couponcode-wrap">
		                  <input type="text" class="form-control me-2" id="c_code" placeholder="Coupon Code" aria-label="Coupon Code" aria-describedby="button-addon2">
		                  <div class="input-group-append">
		                    <button class="btn btn-black btn-sm" type="button" id="button-addon2">Apply</button>
		                  </div>
		                </div>

		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		      <!-- </form> -->
		    </div>
		  </div>

	<!-- Start Footer Section -->
	<footer th:replace="fragments :: footer"></footer>
	<!-- End Footer Section -->


	<div th:replace="fragments :: script"></div>
	</body>

</html>

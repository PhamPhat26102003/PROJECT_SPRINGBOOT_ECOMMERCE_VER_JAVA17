<!doctype html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="/fragments :: header">
</head>

	<body>

	<!-- Start Header/Navigation -->
	<nav th:replace="fragments :: navigation"></nav>
	<!-- End Header/Navigation -->

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Cart</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section before-footer-section">
            <div class="container">
              <div class="row mb-5">

                  <div th:if="${check}" class="text-center alert-warning">
                    <p th:text="${check}"></p>
                  </div>

                  <div class="site-blocks-table" th:if="${check == null}">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="product-thumbnail">Image</th>
                          <th class="product-name">Product</th>
                          <th class="product-price">Price</th>
                          <th class="product-quantity">Quantity</th>
                          <th class="product-total">Total</th>
                          <th class="product-remove">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="cartItem : ${cart.cartItem}">
                          <td class="product-thumbnail">
                            <img th:src="@{/assets/{filename}(filename=${cartItem.laptop.filename})}" alt="Image" class="img-fluid">
                          </td>
                          <td class="product-name">
                            <h2 th:text="${cartItem.laptop.name}" class="h5 text-black"></h2>
                          </td>
                          <td th:text="'$' + ${cartItem.laptop.costPrice}"></td>
                          <form th:action="@{/update-cart}" method="post">
                            <input type="hidden" name="id" th:value="${cartItem.laptop.id}"/>
                            <td>
                              <div class="input-group mb-3 d-flex align-items-center quantity-container" style="max-width: 120px;">
                                <div class="input-group-prepend">
                                  <button class="btn btn-outline-black decrease" type="button">&minus;</button>
                                </div>
                                <input type="text" class="form-control text-center quantity-amount"
                                       th:value="${cartItem.quantity}" placeholder="" name="quantity"
                                       aria-label="Example text with button addon" aria-describedby="button-addon1"/>
                                <div class="input-group-append">
                                  <button class="btn btn-outline-black increase" type="button">&plus;</button>
                                </div>
                              </div>

                            </td>
                            <td th:text="'$' + ${cartItem.totalPrice}"></td>
                            <td>
                              <button type="submit" name="action" value="update" title="Update"
                                      style="border: none;background: #2f2f2f;color: white;border-radius: 5px;">Update</button>
                              <button type="submit" name="action" value="delete" title="Delete"
                                      style="border: none;background: #a61313;color: white;border-radius: 5px;margin-top:5px">Delete</button>
                            </td>
                          </form>
                        </tr>
                      </tbody>
                    </table>
                  </div>
              </div>
        
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-5">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <button class="btn btn-black btn-sm btn-block">Update Cart</button>
                    </div>
                    <div class="col-md-6">
                      <button class="btn btn-outline-black btn-sm btn-block">Continue Shopping</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label class="text-black h4" for="coupon">Coupon</label>
                      <p>Enter your coupon code if you have one.</p>
                    </div>
                    <div class="col-md-8 mb-3 mb-md-0">
                      <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
                    </div>
                    <div class="col-md-4">
                      <button class="btn btn-black">Apply Coupon</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pl-5">
                  <div class="row justify-content-end">
                    <div class="col-md-7">
                      <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                          <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <span class="text-black">Subtotal</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black" th:text="'$' + ${subTotal}">$230.00</strong>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-6">
                          <span class="text-black">Total Quantity</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black" th:text="${session.totalItem}"></strong>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-6">
                          <span class="text-black">Tax</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black"> + $2.0</strong>
                        </div>
                      </div>
                      <div class="row mb-5">
                        <div class="col-md-6">
                          <span class="text-black">Total</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black" th:text="'$' + ${subTotal + 2.0}">$230.00</strong>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-12">
                          <a th:href="@{/checkout}" class="btn btn-black btn-lg py-3 btn-block" >Proceed To Checkout</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


	<!-- Start Footer Section -->
	<footer th:replace="fragments :: footer"></footer>
	<!-- End Footer Section -->


	<div th:replace="fragments :: script"></div>
	</body>

</html>

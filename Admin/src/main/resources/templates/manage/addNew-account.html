<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{/fragments :: header}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{fragments :: sideBar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments :: topBar}"></nav>
                <!-- End of Topbar -->

                <!-- Container fluid -->
                <div class="container-fluid">

                    <form th:action="@{/add-account}"  method="post" th:object="${account}"
                          style="width:60%; margin-left:auto; margin-right:auto" enctype="multipart/form-data" >
                        <h3 class="text-center">Add new account</h3>
                        <div th:if="${success}">
                            <p th:text="${success}" class="text-center success text-success"></p>
                        </div>

                        <div th:if="${failed}">
                            <p th:text="${failed}" class="text-center warning text-warning"></p>
                        </div>
                        <div class="form-group">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   placeholder="First name" th:field="*{firstName}">
                        </div>

                        <div class="form-group">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   placeholder="Last name" th:field="*{lastName}">
                        </div>

                        <div class="form-group">
                            <label for="username">EMAIL</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Email" th:field="*{username}">
                        </div>

                        <div class="form-group">
                            <label for="roleName">ROLE NAME</label>
                            <select class="form-control" id="roleName" name="roles" multiple>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" th:field="*{password}">
                        </div>

                        <div class="form-group">
                            <label for="username">REPEAT PASSWORD</label>
                            <input type="password" class="form-control"
                                   placeholder="Repeat password" th:field="*{repeatPass}">
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
                <!-- End of container fluid-->

            </div>

            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{fragments :: footer}">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments :: scroll}">
    </a>

    <!-- Logout Modal-->
    <div th:replace="~{fragments :: logoutModal}">
    </div>


    <div th:replace="~{fragments :: script}"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
